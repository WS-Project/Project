<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/StandardSetting.css">
    <link rel="stylesheet" type="text/css" href="css/RegistSetting.css">

</head>
<body>
<div class="container">
    <div class="RegistContainer">
        <div class="ImageContainer">
            <img src="css/Picture/gym.jpeg" width="450" height="450">
        </div>
            <div class="row">
                    <div class="p-5">
                        <h1 class="Register">Create an account!</h1>
                        </div>
                        <form class="user">
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" id="regist_account" name="regist_account" placeholder="您的姓名">
                            </div>
                            <div class="form-group">
                                <input type="date" class="form-control form-control-user" id="regist_date" name="regist_date" placeholder="您的生日">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" id="regist_city" name="regist_city" placeholder="所在城市">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" id="regist_tel" name="regist_tel" placeholder="注册手机号">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" id="regist_wc" name="regist_wc" placeholder="微信号">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control form-control-user" id="regist_pwd" name="regist_pwd" placeholder="注册密码">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control form-control-user" id="regist_pwd_con" name="regist_pwd_con" placeholder="确认密码">
                            </div>
                            <button type="submit" class="btn btn-primary btn-user btn-block" id="registsubmit">注册</button>
                            <hr>
                        </form>
                        <hr>
                        <div class="linkToLogin">
                            <a class="small" href="LoginPage.html">已有账号? 登录!</a>
                        </div>
                    </div>
                </div>
</div>
</body>
</html>
